<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>To-do app</title>
</head>
<body>
    <h1>My To-Do List</h1>
	<div class="text-center">
        <img src="https://cdn.pixabay.com/photo/2017/01/31/11/48/checklist-2023731__340.png" class="rounded" alt="To-Do List">
      </div>
    
    <h1 id="todayDate">Today: </h1>
    <form id="submit">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your to-do" id="input" required></input>
            <input type="date" class="form-control" id="date" required>
            <select id="priorities" class="form-select" required> 
                <option value = "Priority 1">Priority 1</option>
                <option value = "Priority 2">Priority 2</option>
                <option value = "Priority 3">Priority 3</option>
            </select>
        </div>
        <input id="addBtn"  class = "addBtn" type="submit" value = "Add To-do">
        <input id="CancelBtn" class = "addBtn" type="reset" value = "Cancel">
    </form>
    <p id="defaultText">Congrats you have no tasks! üòÅ</p>
    <ul class="list-group list-group-flush" id="list"></ul>
    
    <script src="./index.js"></script>
</body>
</html>
